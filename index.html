<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h2>To Do List</h2>
        </div>
      </header>
      <main>
        <div class="new-todo">
          <form id="form">
            <input type="text" name="new" id="newtask" placeholder="Type task here..." />
            <button type="button" id="add">
              <img src="images/plus-circle.svg" alt="plus-circle" id="plus-circle">
            </button>
          </form>
        </div>
        <div class="list-container" id="listcontainer">
          <ul id="list"></ul>
        </div>
      </main>
    </div>
    <footer>
      <div class="footer1">

      </div>
  </footer>
    <script src="./script.js"></script>
  </body>
</html>
